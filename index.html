<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to OmarOG's Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://tse1.mm.bing.net/th?id=OIP.F7ElL4xW8D2jhtrWGB73gAHaEo&pid=Api&P=0&h=220') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            transition: background 1s ease-in-out;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease-in-out;
        }
        .theme-toggle:hover {
            transform: scale(1.2);
        }
        h1 {
            font-size: 3rem;
            font-family: 'Verdana', sans-serif;
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.1);
        }
        h2 {
            font-size: 2rem;
            font-family: 'Verdana', sans-serif;
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: gray;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.8);
        }
        .button:hover {
            box-shadow: 0 0 20px rgba(173, 216, 230, 1);
            transform: translateY(-5px);
        }
    </style>
</head>

        <a href="https://discord.gg/AjeUFJT9n2" class="button" target="_blank">Knox-bot Support</a>
