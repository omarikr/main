<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omarikr's Projects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            transition: background 0.5s ease-in-out;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: yellow;
        }
        h1 {
            font-size: 3rem;
            font-family: 'Verdana', sans-serif;
        }
        h2 {
            font-size: 2rem;
            font-family: 'Verdana', sans-serif;
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: lightblue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.8);
        }
        .button:hover {
            box-shadow: 0 0 20px rgba(173, 216, 230, 1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
    <h1>Omarikr</h1>
    <h2>My Projects</h2>
    <div class="buttons">
        <a href="https://discord.gg/AjeUFJT9n2" class="button" target="_blank">Knox Studios</a>
        <a href="https://discord.gg/AjeUFJT9n2" class="button" target="_blank">Knox-bot Support</a>
        <a href="https://discord.gg/F2zhJX6sXw" class="button" target="_blank">Mystic-bot Support</a>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            if (body.style.background === 'black') {
                body.style.background = 'skyblue';
                body.style.backgroundImage = 'url(https://www.transparenttextures.com/patterns/cloudy-day.png)';
                button.innerHTML = 'üåô';
                button.style.color = 'white';
            } else {
                body.style.background = 'black';
                body.style.backgroundImage = 'radial-gradient(white 1px, transparent 1px)';
                button.innerHTML = '‚òÄÔ∏è';
                button.style.color = 'yellow';
            }
        }
    </script>
</body>
</html>
